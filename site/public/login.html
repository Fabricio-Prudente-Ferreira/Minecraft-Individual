<script>
    function login(){
        var login = inpLogin.value;
        var senha = inpSenha.value;
        var textLogin = "";
        var corTextLogin = 'red';

        if(login == "" || senha == "") finalizarSessao('Preencha todos os campos');
        else {
            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: login,
                    senhaServer: senha
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.ID_USUARIO = json.id;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.NICK_USUARIO = json.nick;
                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.DTNASC_USUARIO = json.dtNasc;
                        sessionStorage.SENHA_USUARIO = json.senha;

                        console.log(json.nick);

                        setTimeout(function () {
                            window.location = "./pages/home.html";
                        }, 1000); // apenas para exibir o loading
                    });
                } else {
                    console.log("Houve um erro ao tentar realizar o login!");

                    resposta.text().then(texto => {
                        console.error(texto);

                        finalizarSessao(texto);
                    });
                }
            }).catch(function (erro) {
                console.log(erro);
            })

            return false;
        }
    }
</script>
